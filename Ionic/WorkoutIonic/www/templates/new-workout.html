<ion-list>
    <ion-item ng-repeat="exercise in data.workout.exercises" class="item-input input-stacked-label">
        <span class="input-label">{{exercise.name}}</span>
        <div ng-if="exercise.type == 'R'">
            <input type="text" ng-model="data.workout.exercises[$index].reps" id="{{$index}}" placeholder="Reps"/>
        </div>
        <div ng-if="exercise.type == 'RW'">
            <input type="text" ng-model="data.workout.exercises[$index].reps" id="{{$index}}" placeholder="Reps"/>
            <input type="text" ng-model="data.workout.exercises[$index].weight" placeholder="Weight"/>
        </div>
        <div ng-if="exercise.type == 'L'">
            <input type="text" class="form-control" id="{{$index}}" ng-model="data.workout.exercises[$index].length" placeholder="Length"/>
        </div>
    </ion-item>        
    <button class="item item-input" ng-click="saveWorkout()">Save Workout</button>
</ion-list>
