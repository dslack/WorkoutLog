<ion-view title="Dashboard">
  <ion-content class="padding">
  	<div class="list">
	  <label class="item item-input item-select">
	    <div class="input-label">
	      Workouts
	    </div>
		<select class="form-control" ng-model="workoutType" ng-options="w.type as w.type for w in workoutData.workouts">
            <option value="">Select a Workout Type</option>
        </select>
	  </label>
	</div>
	<div class="padding">
		<a class="button button-block button-positive" href="#/tab/workout/{{workoutType | escape}}" ng-disabled="!workoutType" >Add Workout</a>

	</div>
  </ion-content>
</ion-view>
