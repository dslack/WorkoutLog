<ion-header-bar class=" bar-subheader bar-positive">
    <h1 class="title">Workout for {{workout.type}} On {{workout.date | date:"MMMM d, yyyy"}}</h1>
</ion-header-bar>
<ion-content class="padding" has-tabs="true">
    <ion-list>
        <ion-item ng-repeat="exercise in workout.exercises" class="item-input input-stacked-label" item="exercise">
            <div class="row">
                <span class="input-label col col-67">{{exercise.name}}</span>
                <div ng-if="exercise.type == 'R'" class=" col col-33">
                    <p>Reps: {{exercise.reps}}</p>
                </div>
                <div ng-if="exercise.type == 'RW'" class=" col col-33">
                    <p>Reps: {{exercise.reps}}</p>
                    <p>Reps: {{exercise.weight}}</p>
                </div>
                <div ng-if="exercise.type == 'L'" class=" col col-33">
                    <p>Reps: {{exercise.length}}</p>
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
