
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h4>Workouts</h4>
            <form class="form-inline" role="form">
                <!--Sidebar content-->
                <select class="form-control" ng-model="workoutType" ng-options="w.type as w.type for w in WORKOUT.workouts">
                    <option value="">Select a Workout Type</option>
                </select>
                <a  href="#/workouts/{{workoutType}}" class="btn btn-success" ng-disabled="!workoutType" >Add Workout</a>
            </form>
        </div>

        <div class="col-md-8">
            <!--Body content-->
            <h4>History</h4>
            <ul class="history list-group">
                <li ng-repeat="h in history" class="list-group-item">
                    <a href="#/workout/{{$index}}">{{h.type}}</a> on {{h.date | date : 'MMMM d, yyyy'}}
                </li>
            </ul>

        </div>
    </div>
</div>
